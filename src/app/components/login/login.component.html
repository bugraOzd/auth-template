<section>
  <mat-card>
    <mat-card-title>LOGIN</mat-card-title>

    <mat-divider inset></mat-divider>

    <mat-card-content>
      <form [formGroup]="loginForm"
            (ngSubmit)="onLoginFormSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>EMAIL</mat-label>
          <input matInput
                 name="email"
                 type="email"
                 formControlName="email"
                 placeholder="Email">
          <mat-error *ngIf="email.errors?.['required']">This field is required!</mat-error>
          <mat-error *ngIf="email.errors?.['email']">Please emter a valid email!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>PASSWORD</mat-label>
          <input matInput
                 name="password"
                 type="password"
                 formControlName="password"
                 placeholder="Password">
          <mat-error *ngIf="password.errors?.['required']">This Field is Required!</mat-error>
        </mat-form-field>

        <button mat-raised-button
                color="primary"
                type="submit">Login</button>
      </form>
    </mat-card-content>

    <mat-card-subtitle>
      Don't have an account? <a routerLink="/signup">Signup Now!</a>
    </mat-card-subtitle>

    OR

    <button class="google-button"
            mat-stroked-button>
      <mat-icon> account_circle</mat-icon>
      Continue with Google
    </button>
  </mat-card>
</section>
